<nav class="navbar bg-dark">
  <h1>
    <a routerLink="/">JWT Viewer</a>
  </h1>

      <a href="#" (click)="logout($event)">Logout</a>

  </ul>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
